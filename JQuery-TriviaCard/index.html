<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div>
        <h2>What is the capital of New York?</h2>
    </div>

    <div class="question-box">
        <div class="hint-box">
            SHOW/HIDE HINT
        </div>

        <div class="hint">
            The capital is not the largest city!
        </div>

        <div class="wrong-answer-one answer-option">
            New York City
        </div>

        <div class="wrong-answer-two answer-option">
            Buffalo
        </div>

        <div class="wrong-answer-three answer-option">
            Syracuse
        </div>

        <div class="correct-answer answer-option">
            Albany
        </div>

        <div>
            
        </div>
    </div> <!-- end of .question-box-->
</body>
<script type="script/javascript" src="main.js"></script>
</html>
