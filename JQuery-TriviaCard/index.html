<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="question-box">
        <div id ="question">
            <div class="question-text">What is the capital of New York?</div>
        </div>
        <div class="hint-box">
            <div>SHOW/HIDE HINT</div>
        </div>

        <div class="hint">
            <div>The capital is not the largest city!</div>
        </div>

        <div class="wrong-answer-one answer-option">
            <div class=".wrong-text-one">New York City</div>
        </div>

        <div class="wrong-answer-two answer-option">
            <div class=".wrong-text-two">Buffalo</div>
        </div>

        <div class="wrong-answer-three answer-option">
            <div class=".wrong-text-three">Syracuse</div>
        </div>

        <div class="correct-answer answer-option">
            <div>Albany</div>
        </div>

        <div class="result">
            <div class="frown">frowny</div>
            <div class="smiley">smiley</div>
        </div>
    </div> <!-- end of .question-box-->
</body>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
