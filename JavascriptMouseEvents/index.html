<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Mouse Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div id="object-list">
        <ul>
            <li id='list-item-1'>The mouse must pass over to increase the box width</li>
            <li id='list-item-2'>Release the mouse button to change the color</li>
            <li id='list-item-3'>The mouse must leave box to change the text</li>
            <li id='list-item-4'>Click the mouse to make the fifth box appear</li>
            <li id='list-item-5'>You found me!</li>
            <button id='reset-button'>Reset</button>
        </ul>
    </div>


    <script src="main.js"></script>
